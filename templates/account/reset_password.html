{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="-mt-[60px] bg-gray-300 login flex items-center justify-center min-h-screen px-4" style="background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url('{% static 'image/authentication.jpg' %}'); background-size: cover; background-position: center;">
  <form class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 border border-gray-100" method="post">
    {% csrf_token %}

    <!-- Title -->
    <h1 class="text-center text-2xl font-bold text-gray-900 mb-6 flex items-center justify-center gap-2">
      <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
      </svg>
      Verify Reset Code
    </h1>

    <!-- Description -->
    <p class="text-center text-gray-600 text-sm mb-6">
      Enter the 6-digit verification code sent to your email.
    </p>

    <!-- Code Input -->
    <div class="mb-6">
      <label for="code" class="block text-sm font-semibold text-gray-700 mb-2">Verification Code</label>
      <div class="relative">
        <input type="text" name="code" id="code" required maxlength="6"
          class="w-full px-3 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 bg-gray-50 hover:bg-white text-gray-900 placeholder-gray-400 text-center tracking-widest font-mono text-lg"
          placeholder="000000" />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Messages -->
    {% for message in messages %}
    <div class="mb-4 p-3 rounded-lg {% if message.tags == 'error' %}bg-red-50 border-red-200 text-red-600{% else %}bg-green-50 border-green-200 text-green-600{% endif %} border text-sm text-center flex items-center justify-center gap-2">
      <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
        {% if message.tags == 'error' %}
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
        {% else %}
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        {% endif %}
      </svg>
      {{ message }}
    </div>
    {% endfor %}

    <!-- Submit Button -->
    <div class="mb-6">
      <button type="submit"
        class="w-full py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-all duration-200 transform hover:-translate-y-0.5">
        Verify Code
      </button>
    </div>

    <!-- Resend Code & Back Links -->
    <div class="text-center space-y-2">
      <p class="text-sm text-gray-600">
        Didn't receive the code?
        <a href="{% url 'forget-password' %}" class="text-blue-600 font-semibold hover:text-blue-700 transition-colors duration-200">Resend Code</a>
      </p>
      <p class="text-sm text-gray-600">
        Back to 
        <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:text-blue-700 transition-colors duration-200">Login</a>
      </p>
    </div>
  </form>
</div>

{% endblock content %}
