{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="-mt-[60px] bg-gray-300 login flex items-center justify-center min-h-screen px-4" style="background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url('{% static 'image/authentication.jpg' %}'); background-size: cover; background-position: center;">
  <form class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 border border-gray-100" method="post">
    {% csrf_token %}

    <!-- Title -->
    <h1 class="text-center text-2xl font-bold text-gray-900 mb-7 flex items-center justify-center gap-2">
      <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
      </svg>
      Reset Your Password
    </h1>


    <!-- Email Input -->
    <div class="mb-6">
      <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
      <div class="relative">
        <input type="email" placeholder="your@email.com" name="email" id="email" required
          class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 bg-gray-50 hover:bg-white text-gray-900 placeholder-gray-400" />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
          </svg>
        </div>
      </div>
    </div>


    <!-- Submit Button -->
    <div class="mb-6">
      <button type="submit"
        class="w-full py-2.5 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-all duration-200">
        Send Reset Code
      </button>
    </div>

    <!-- Back to Login -->
    <div class="text-center text-sm text-gray-600">
      <p>Remember your password?
        <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:text-blue-700 transition-colors duration-200">Back to Login</a>
      </p>
    </div>
  </form>
</div>

{% endblock content %}
