

{% extends 'base.html' %}



{% block content %}
    

<div class="-mt-[40px]  bg-gray-300 login flex items-center justify-center px-4 ">
  <form class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8" method="post">
    {% csrf_token %}

    <!-- Title -->
    <h1 class="text-center text-3xl font-bold text-gray-900 mb-4">Forgot Password</h1>

    <!-- Email Input -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" placeholder="Enter Your Email" name="email" id="email" required
        class="w-full px-4 py-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-sm text-gray-900" />
    </div>

    </div> -->

    <div class="mb-4">
      <button type="submit"

        Send Reset Code
      </button>
    </div>
    {% for message in messages %}<p class="text-center text-green-600 text-bold font-medium ">{{ message }}</p>{% endfor %}
