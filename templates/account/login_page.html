{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="-mt-[60px] bg-with-image-overlay login flex items-center justify-center min-h-screen px-4" style="background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url('{% static 'image/authentication.jpg' %}'); background-size: cover; background-position: center;">
  <form class=" w-full max-w-md bg-white rounded-2xl shadow-xl p-6 border border-gray-100" method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <!-- Title -->
    <h1 class="text-center text-2xl font-bold text-gray-900 mb-7 flex items-center justify-center gap-2">
      <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
      </svg>
      Welcome Back
    </h1>

    <!-- Email Input -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
      <div class="relative">
        <input type="email" name="email" id="email" required
          class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 bg-gray-50 hover:bg-white text-gray-900 placeholder-gray-400"
          placeholder="your@email.com" />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Password Input -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
      <div class="relative">
        <input type="password" name="password" id="password" required
          class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 bg-gray-50 hover:bg-white text-gray-900 placeholder-gray-400"
          placeholder="Enter your password" />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center">
        <input type="checkbox" id="remember" name="remember"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" />
        <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
      </div>
      <a href="{% url 'forget-password' %}" class="text-sm text-blue-600 hover:text-blue-700 font-medium transition-colors duration-200">Forgot Password?</a>
    </div>

    <!-- Submit Button -->
    <div class="mb-4">
      <button type="submit"
        class="w-full py-2.5 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-all duration-200">
        Sign In
      </button>
    </div>



    <!-- Footer Links -->
    <div class="text-center text-sm text-gray-600">
      <p>Don't have an account?
        <a href="{% url 'signup' %}" class="text-blue-600 font-semibold hover:text-blue-700 transition-colors duration-200">Create Account</a>
      </p>
    </div>
  </form>
</div>

{% endblock %}
