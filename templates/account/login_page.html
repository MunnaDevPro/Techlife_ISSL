{% extends 'base.html' %}
{% load static %}
{% block content %}




<div class="-mt-[40px] bg-with-image-overlay login flex items-center justify-center px-4 " style="background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url('{% static 'image/bg_image.avif' %}'); background-size: cover; background-position: center;">
  <form class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8" method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <!-- Title -->
    <h1 class="text-center text-3xl font-bold text-gray-900 mb-4">Sign In</h1>

    <!-- Email Input -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" name="email" id="email" required
        class="w-full px-4 py-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-sm text-gray-900" />
    </div>

    <!-- Password Input -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input type="password" name="password" id="password" required
        class="w-full px-4 py-1 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-sm text-gray-900" />
    </div>

    <!-- Submit Button -->
    <div class="mb-4">
      <button type="submit"
        class="w-full py-1 rounded-lg bg-blue-500 text-white font-semibold hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 shadow-md transition-all duration-200">
        Login
      </button>
    </div>

    <!-- Footer Links -->
    <div class="flex items-center justify-between text-sm text-gray-600">
      <p>Sign up with <span class="text-red-500 font-semibold">Google</span></p>
      <a href="{% url 'forget-password' %}" class="text-blue-500 hover:underline cursor-pointer">Forgot Password?</a>
    </div>
    <div class="flex justify-center items-center text-sm text-gray-600 mt-4">
      <p>Don't have an account?
        <a href="{% url 'signup' %}" class="text-blue-500 font-semibold cursor-pointer hover:underline">Sign Up</a>
      </p>
    </div>
  </form>
</div>

{% endblock %}
