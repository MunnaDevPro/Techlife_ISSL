{% comment %} {% load static %}
<!-- Blog Not Found Partial for HTMX -->
<div class="flex flex-col items-center justify-center min-h-[400px] text-center">
  <div class="max-w-md mx-auto">
    <img src="{% static 'image/placeholder-5.png' %}" 
         alt="Blog not found" 
         class="w-32 h-32 mx-auto mb-6 opacity-50 rounded-lg">
    
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Blog Not Found</h1>
    <p class="text-gray-600 mb-6">
      The blog post you're looking for doesn't exist or has been removed.
    </p>
    
    <a href="{% url 'homepage' %}" 
       hx-get="{% url 'homepage' %}" 
       hx-target="#content" 
       hx-push-url="{% url 'homepage' %}"
       hx-swap="innerHTML"
       class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-300">
      <i class="fas fa-home"></i>
      <span>Back to Home</span>
    </a>
  </div>
</div> {% endcomment %}
