        <p class="text-gray-800 mt-1 text-sm md:text-md leading-relaxed">{{ comment.content }}</p>

        <!-- Reply Button (Uses JS toggle, as before) -->
        <button class="text-blue-500 text-sm mt-2 hover:underline" onclick="toggleReplyBox('reply-box-{{ comment.id }}')">Reply</button>

        <!-- Reply Box (HTMX Form) -->
        <div id="reply-box-{{ comment.id }}" class="hidden mt-3">
            <form 
                method="post" 
                hx-post="{% url 'blog_post:post_reply' comment.id %}"
                hx-target="#replies-for-{{ comment.id }}"
                hx-swap="beforeend" 
                hx-on::after-request="this.reset(); toggleReplyBox('reply-box-{{ comment.id }}')">
                
                {% csrf_token %}
                <textarea name="content" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300 focus:outline-none" rows="2" placeholder="Write a reply..."></textarea>
                <button type="submit" class="mt-2 bg-blue-600 text-white px-3 py-1 rounded-lg text-sm hover:bg-blue-700 transition">Post Reply</button>
            </form>
        </div>

        <!-- Replies Container -->
        <div id="replies-for-{{ comment.id }}" class="space-y-3 mt-4">
            {% for reply in comment.replies.all %}
                {% include "components/blogs/reply_single_partial.html" %}
            {% endfor %}
        </div>
    </div>
</div>
