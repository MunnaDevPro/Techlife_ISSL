
{% load static %}

{% block content %}
<div class="min-h-[100vh] flex flex-col items-center justify-center text-center px-6 bg-gray-50">


  <div class="flex items-center justify-center gap-6 mb-6">
    <img src="{% static 'image/circle_error.png' %}" alt="404 Illustration" class="w-18">

    <h1 class="font-bold text-7xl text-gray-800">404</h1>
</div>


  <h1 class="text-4xl text-gray-700 font-semibold mb-4">
    Sorry, Page not found
  </h1>

  <p class="text-gray-600 ">
    We looked everywhere for this page.
  </p>
  <p class="text-gray-600">
    Are you sure the website URL is correct?
  </p>
  <p class="text-gray-600 mb-6">
    Get in touch with the site owner.
  </p>
  <a href="/" class="px-6 py-3 rounded-lg bg-gray-800 text-white text-sm font-medium hover:bg-gray-700 transition">
    Return to Homepage
  </a>

</div>
{% endblock content %}
